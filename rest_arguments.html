<script>
    // ...args的好处在于可以把一个分离参数序列整合为一个数组
    function multiple(...args){
        console.log(args)
        let result = 1;
        for(let i of args){
            result=result*i
        }
        return result
    }
    let result = multiple(1,2,3,4);
    console.log(result)
    // 自动重复
    const sourceCode='repeated for 3 times'
    const repeated = sourceCode.repeat(3)
    console.log(repeated)
</script>
