<script>
class Page {
    constructor(callBack) {
        this.className = 'Page'
        console.log('Page下的handleMessage方法', callBack);
        callBack.call(this)
        this.MessageCallBack = callBack //
        this.MessageCallBack('发给注册页面的信息') // 执行PageA的回调函数
    }
}
class PageA {
    constructor() {
        let that = this
        this.className = 'PageA'
        console.log('PageA下的handleMessage方法',this.handleMessage);
        console.log('this',this)
        console.log(this.handleMessage);
        this.pageClass = new Page(this.handleMessage); // 注册页面 传递回调函数 问题在这里
        console.log(this.pageClass);
    }
    // 与页面通信回调
    handleMessage(msg) {
        console.log(this.className)
        console.log('处理通信', this.className, msg) //  'Page' this指向错误
    }
}
let instance = new PageA();
instance.handleMessage('111');
console.log(instance);
console.log(instance.pageClass.MessageCallBack()); //丢啦呀 这个函数没有传过去卧槽
